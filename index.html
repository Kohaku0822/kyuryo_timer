<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>時給タイマー</title>

    <script>
        var PassSec = 0;
        function start() {
            PassageID = setInterval('showPassage()',1000);
            document.getElementById("start").disabled = true;
            document.getElementById("reset").disabled = true;
            document.getElementById("stop").disabled = false;
        }
        function stop(){
            clearInterval( PassageID );
            document.getElementById("start").disabled = false;
            document.getElementById("reset").disabled = false;
        }
        function reset(){
            PassSec = 0;
            document.getElementById("timer").innerHTML = "タイマー";
            document.getElementById("kyuryo").innerHTML = "給料";
        }
        function showPassage() {
            PassSec++;   // カウントアップ
            var hunkyu = document.getElementById("Zikyu").value / 60;   // 分給
            var msg = PassSec + "秒";   // 表示文作成
            var msg2 = Math.floor(PassSec * hunkyu) + "円";   // 表示文作成
            document.getElementById("timer").innerHTML = msg;   // 表示更新
            document.getElementById("kyuryo").innerHTML = msg2;   // 表示更新
        }
    </script>
</head>
<body>
    <input type="number" name="zikyu" id="Zikyu" value=1200>
    <button onclick=start() id="start">スタート</button>
    <button onclick=stop() id = "stop">ストップ</button>
    <button onclick=reset() id = "reset">リセット</button>
    <span id = "timer">タイマー</span>
    <span id = "kyuryo">給料</span>
</body>
</html>
